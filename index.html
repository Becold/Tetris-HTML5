<html>
<head>

    #jeu {

      float: left;
      position: relative;
    }

    #jeu #gameboard #board-game {
      position: absolute;

      <div id="gameboard">
        <canvas id="board-game"></canvas>
        <canvas id="background-game"></canvas>

      <canvas id="preview"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
