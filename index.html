<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>
  <style>
    #jeu {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /*
     * Gameboard
     */
    #jeu #gameboard {
      position: relative;
      float: left;
    }

    #jeu #gameboard #board-game {
      position: absolute;
    }

    /*
     * Preview
     */
    #jeu #preview {
      float: right;
      position: relative;
      margin-left: 8px;
    }

    #jeu #preview #board-pvw {
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="jeu">
      <div id="score-board">
        Score: <span id="score">0</span>
      </div>
      <div id="gameboard">
        <canvas id="board-game"></canvas>
        <canvas id="background-game"></canvas>
      </div>

      <div id="preview">
        <canvas id="board-pvw"></canvas>
        <canvas id="background-pvw"></canvas>
      </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
